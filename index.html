<!DOCTYPE html>
<html>
<head>
  <title>Mafia Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;

    input, textarea {

      padding: 10px;

      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

<body>
  <h1>Mafia Bingo Submission</h1>
  <p>Submit your Discord info to participate in the event!</p>

  <form action="https://formsubmit.co/meyayoukhanapour77@icloud.com" method="POST">
    <input type="text" name="Discord Username" placeholder="e.g. Meya#1234" required>
    <textarea name="Bingo Info" placeholder="What bingo squares did you complete?" required></textarea>
    <button type="submit">Submit</button>
  </form>
